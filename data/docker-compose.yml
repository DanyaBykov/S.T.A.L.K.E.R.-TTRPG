version: '3.1'

services:
  db:
    container_name: ttrpg_data
    image: mysql:lts
    restart: always
    ports:
      - 3307:3306
    volumes:
      - ./import:/var/lib/mysql-files
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: TTRPG_DB
      MYSQL_USER: ttrpg_user
      MYSQL_PASSWORD: secretpass
      MYSQL_ALLOW_LOCAL_INFILE: 1
    